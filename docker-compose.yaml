version: '3'

services:
  free5gc-upf-1:
    container_name: upf1
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-upf-1
    command: ./free5gc-upfd -f ../config/upfcfg.yaml
    volumes:
      - "./config/upfcfg1.yaml:/free5gc/config/upfcfg.yaml"
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf1.free5gc.org

  free5gc-upf-2:
    container_name: upf2
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-upf-2
    command: ./free5gc-upfd -f ../config/upfcfg.yaml
    volumes:
      - ./config/upfcfg2.yaml:/free5gc/config/upfcfg.yaml
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf2.free5gc.org

  free5gc-upf-b:
    container_name: upfb
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-upf-b
    command: ./free5gc-upfd -f ../config/upfcfg.yaml
    volumes:
      - ./config/upfcfgb.yaml:/free5gc/config/upfcfg.yaml
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upfb.free5gc.org

  db:
    container_name: mongodb
    image: mongo
    command: mongod --port 27017
    expose:
      - "27017"
    volumes:
      - dbdata:/data/db
    networks:
      privnet:
        aliases:
          - db

  free5gc-nrf:
    container_name: nrf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-nrf
    command: ./nrf -nrfcfg ../config/nrfcfg.conf
    expose:
      - "29510"
    volumes:
      - ./config/nrfcfg.conf:/free5gc/config/nrfcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-amf:
    container_name: amf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-amf
    command: ./amf -amfcfg ../config/amfcfg.conf
    expose:
      - "29518"
    volumes:
      - ./config/amfcfg.conf:/free5gc/config/amfcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - amf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-ausf:
    container_name: ausf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-ausf
    command: ./ausf -ausfcfg ../config/ausfcfg.conf
    expose:
      - "29509"
    volumes:
      - ./config/ausfcfg.conf:/free5gc/config/ausfcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    container_name: nssf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-nssf
    command: ./nssf -nssfcfg ../config/nssfcfg.conf
    expose:
      - "29531"
    volumes:
      - ./config/nssfcfg.conf:/free5gc/config/nssfcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    container_name: pcf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-pcf
    command: ./pcf -pcfcfg ../config/pcfcfg.conf
    expose:
      - "29507"
    volumes:
      - ./config/pcfcfg.conf:/free5gc/config/pcfcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    container_name: smf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-smf
    command: ./smf -smfcfg ../config/smfcfg.conf -uerouting ../config/uerouting.yaml
    expose:
      - "29502"
    volumes:
      - ./config/smfcfg.conf:/free5gc/config/smfcfg.conf
      - ./config/uerouting.yaml:/free5gc/config/uerouting.yaml
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - smf.free5gc.org
    depends_on:
      - free5gc-nrf
      - free5gc-upf-1
      - free5gc-upf-2
      - free5gc-upf-b

  free5gc-udm:
    container_name: udm
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-udm
    command: ./udm -udmcfg ../config/udmcfg.conf
    expose:
      - "29503"
    volumes:
      - ./config/udmcfg.conf:/free5gc/config/udmcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udr:
    container_name: udr
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-udr
    command: ./udr -udrcfg ../config/udrcfg.conf
    expose:
      - "29504"
    volumes:
      - ./config/udrcfg.conf:/free5gc/config/udrcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-n3iwf:
    container_name: n3iwf
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-n3iwf
    command: sh -c "./n3iwf-ipsec.sh && ./n3iwf -n3iwfcfg ../config/n3iwfcfg.conf"
    volumes:
      - ./config/n3iwfcfg.conf:/free5gc/config/n3iwfcfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
      - ./config/n3iwf-ipsec.sh:/free5gc/n3iwf/n3iwf-ipsec.sh
    environment:
      GIN_MODE: release
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - n3iwf.free5gc.org
    depends_on:
      - free5gc-amf
      - free5gc-smf
      - free5gc-upf-b

  free5gc-webui:
    container_name: webui
    # image for kubernetes
    image: black842679513/free5gc-compose_free5gc-webui
    command: ./webui
    volumes:
      - ./config/webuicfg.conf:/free5gc/config/webuicfg.conf
      - ./config/free5GC.conf:/free5gc/config/free5GC.conf
    environment:
      - GIN_MODE=release
    networks:
      privnet:
        aliases:
          - webui
    ports:
      - "5000:5000"
    depends_on:
      - db

networks:
  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24

volumes:
  dbdata:
